name: poker_analyzer
description: Texas Hold'em Hand Analysis Flutter App

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.1.1
  file_picker: ^6.1.1
  csv: ^5.0.2
  json_annotation: ^4.8.1
  provider: ^6.1.1
  intl: ^0.18.1
  font_awesome_flutter: ^10.8.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/